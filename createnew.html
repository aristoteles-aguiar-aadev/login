<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usuario</title>
    <link rel="icon" href="../interface-login/img/login.png">
    <link rel="stylesheet" href="styles_create.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanuman:wght@100;300;400;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="create-user">
            Crie seu usuario
        </h1>
    </header>

    <main>
        <form>
            <div class="form-group1">
                <p>
                    Nome
                </p>
                <input class="first-name" type="text">

                <p>
                    Sobrenome
                </p>
                <input class="last-name" type="text">

                <p>
                    e-mail
                </p>
                <input class="email" type="email">

                <p>
                    Login
                </p>
                <input class="login" type="text">

                <p>
                    Senha
                </p>
                <input class="password" type="password">

                <br>

                <input class="checkbox" type="checkbox">
                <p class="declamier">
                    Eu concordo com os termos de serviço e política de privacidade.

                </p>


                <button type="submit">
                    Criar
                </button>
                
                <div class="contacts-list">

                    <a target="_blank" class="cabecalho-linkedin" href="https://www.linkedin.com/in/aristoteles-aguiar/"> <img
                            src="./img/linkedin.png"></a>
                    <a target="_blank" class="cabecalho-github" href="https://github.com/aristoteles-aguiar-aadev"> <img
                            src="./img/github.png"> </a>
                    <a target="_blank" class="cabecalho-whatsapp" href="https://api.whatsapp.com/send?phone=5585981066622"> <img
                            src="./img/whats.png"></a>
                    <a target="_blank" class="cabecalho-instagram" href="https://www.instagram.com/aa_dev_py/"> <img
                            src="./img/instagram.png"></a>
    
                </div>
            </div>

        </form>
    </main>
</body>

</html>
